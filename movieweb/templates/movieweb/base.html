  <script src="{% static 'moviesapp/jscript.js'%}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'moviesapp/cssfile.css' %}">

</head>
<body class="body">
 
   <div class="row logo">
    <div>
      <img src="{% static 'moviesapp/lg.jpeg' %}"  alt="dkasd">
    </div>
   </div>  
      
 
 <div class="row ">
  <div class="col">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <!-- <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol> -->
      <div class="carousel-inner ">
        <div class="carousel-item mySlides">
          <div class="slidercust">
            <img src="{% static 'moviesapp/s1.jpeg'%}" class="img-fluid" alt="...">
          </div>
        </div>
        <div class="carousel-item mySlides slider">
          <div class="slidercust">
            <img src="{% static 'moviesapp/s2.jpg'%}" class="img-fluid" alt="...">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  showSlides();
</script>


<div class="loginsection">
  <div class="row pt-5">
    <div class="col-lg-12  d-flex justify-content-center loginform">
      <form role="form">
        <div class="form-group">
          <input type="text" name="name" class="form-control" id="email" placeholder="Your Email">
        </div>
        <div class="form-group ">
          <input type="password" name="date" class="form-control" id="date" placeholder="Your Password">
        </div>
        <div class="text-center"><button class="rounded-pill" type="submit">Login To Continue</button></div>
        <div class="text-center text-lg-start mt-4 pt-2">
          <p class="small fw-bold  mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

<div class=" text-center  ">
          <p class="font-weight-lighter pt-2 ">@2020-2021 Company Inc,</p>
      </div>
</body>

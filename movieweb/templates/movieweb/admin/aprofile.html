{% extends 'movieweb/admin/adminbase.html' %}

{% block homecontent %}

 <h3 class="text-center pt-5">Profile</h3>
    <div class="addadminsection">
        <div class="row">
            <div class="col-lg-12  d-flex justify-content-center loginform" style="padding-top: 10px">
                <form role="form" action={% url 'update-adminprofile' %} method="post"
                      enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group">
                        <input type="email" value={{ userdetails.email }} name="email" class="form-control" id="email" placeholder="EMAIL">
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" value={{ userdetails.username }} class="form-control" id="username" placeholder="USERNAME" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" name="password" value={{ userdetails.password }} class="form-control" id="password"
                               placeholder="PASSWORD">
                    </div>
                      {% if error %}
          <div class="errordiv" onclick=$(this).hide();>
              <a class="d-flex justify-content-center" ><span><p>{{ text }}</p></span><span><i class="icon fas fa-window-close"></i></span></a>
          </div>
          {% endif %}
                    <div class="text-center">
                        <button class="rounded-pill" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



     </script>
    {% if alert %}
        <script>
            swal('Successfully Updated')
        </script>
    {% endif %}

{% endblock %}

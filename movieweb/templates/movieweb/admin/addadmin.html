{% extends 'movieweb/admin/adminbase.html' %}
{% block homecontent %}
    <h3 class="text-center pt-5">ADD ADMIN</h3>
    <div class="addadminsection">
        <div class="row">
            <div class="col-lg-12  d-flex justify-content-center loginform" style="padding-top: 10px">
                <form role="form" action={% url 'addadmin' %} method="post"
                      enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" id="email" placeholder="EMAIL">
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" id="username" placeholder="USERNAME">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="PASSWORD">
                    </div>
                    <div class="text-center">
                        <button class="rounded-pill" type="submit">Add Admin</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

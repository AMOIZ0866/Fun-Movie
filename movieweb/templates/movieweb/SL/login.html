{% extends 'movieweb/base.html' %}

{%block content%}
<div class="loginsection">
    {% if x %}
    <script>
      alert("Wrong Username or Password")
    </script>
    {% endif %}

  <div class="row pt-5">
    <div class="col-lg-12  d-flex justify-content-center loginform">
      <form role="form" action={% url 'login' %} method="post" id="logform" enctype="multipart/form-data">
          {% csrf_token %}
      <div class="form-group">
          <input type="text" name="username" class="form-control" id="username" placeholder="USERNAME">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" id="password" placeholder="PASSWORD">
        </div>
          <div class="form-group">
           <a href={% url 'password_reset' %} class="link-danger">Forget Password?</a>
        </div>
            {% if error %}
          <div class="errordiv" onclick=$(this).hide();>
              <a class="d-flex justify-content-center" ><span><p>{{ text }}</p></span><span><i class="icon fas fa-window-close"></i></span></a>
          </div>
                <br>
          {% endif %}
        <div class="text-center"><button class="rounded-pill" type="submit">Login To Continue</button></div>
        <div class="text-center text-lg-start mt-4 pt-2">
          <p class="small fw-bold  mb-0">Don't have Account? <a href="{% url 'sign-up' %}" class="link-danger">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

{%endblock%}

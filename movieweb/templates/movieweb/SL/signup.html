{% extends 'movieweb/base.html' %}

{%block content%}
<div class="loginsection">
  <div class="row pt-5">
    <div class="col-lg-12  d-flex justify-content-center loginform">
      <form role="form" action={% url 'sign-up' %} method="post" id="logform" enctype="multipart/form-data">{% csrf_token %}
       <div class="form-group">
          <input type="text" name="email" class="form-control" id="email" placeholder="EMAIL" required>
        </div>
      <div class="form-group">
          <input type="text" name="username" class="form-control" id="username" placeholder="USERNAME" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" id="password" placeholder="PASSWORD" required>
        </div>
           {% if error %}
          <div class="errordiv" onclick=$(this).hide();>
              <a class="d-flex justify-content-center" ><span><p>{{ text }}</p></span><span><i class="icon fas fa-window-close"></i></span></a>
          </div>
          {% endif %}
        <div class="text-center pt-3"><button class="rounded-pill" type="submit">SignUp To Continue</button></div>
        <div class="text-center text-lg-start mt-2 pt-2">
          <p class="small fw-bold  mb-0">Do You have Account Already? <a href="login" class="link-danger">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

{%endblock%}

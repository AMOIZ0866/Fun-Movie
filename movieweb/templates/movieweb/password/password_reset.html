{% extends 'movieweb/base.html' %}

{%block content%}
<div class="loginsection">
  <div class="row pt-5">
    <div class="col-lg-12  d-flex justify-content-center loginform">
      <form role="form" action={% url 'password_reset' %} method="post"  enctype="multipart/form-data">
          {% csrf_token %}

        <div class="form-group">
          <input type="email" name="email" class="form-control" id="email" placeholder="EMAIL">
        </div>
        <div class="text-center"><button class="rounded-pill" type="submit">Submit To Continue</button></div>
        <div class="text-center text-lg-start mt-4 pt-2">
          <p class="small fw-bold  mb-0">Don't have Account? <a href="{% url 'sign-up' %}" class="link-danger">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

{%endblock%}
